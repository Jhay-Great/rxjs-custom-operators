<p>
    <strong>Get the product of your input numbers</strong>
</p>

<div class="number">
    <label for="number">Number</label>
    <input type="text" name="number" id="number">
</div>

<div class="factor">
    <label for="number">Factor</label>
    <input type="number" name="factor" id="factor">

</div>

<p>
    initial input value: {{ initialValue$ | async }}
</p>

@if (isNumber$) {
    <p>
        {{ number$ | async }}
    </p>

} @else {
    <p>
        {{ number$ | async }}
    </p>
}
